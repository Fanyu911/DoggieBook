<!DOCTYPE html>
{%load staticfiles%}
{% load doggie_template_tags %}

<html>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <!-- Js -->

    		<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/skel.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>
    <head>
        <title>
            Doggie -
            {% block title_block %}
               Doggie!
            {% endblock %}
        </title>
    </head>

    <body>

        <div>
         {% block body_block %}
        {% endblock %}
        </div>

			<header id="header">
				<div class="inner">
					<a href="index.html" class="logo">DoggieBook</a>
			 <nav id="nav">		
       {% if user.is_authenticated %}					
            <a href="{% url 'doggie:profile' user.username %}">Profile</a>
            <a href="{% url 'auth_logout' %}?next={% url 'doggie:index' %}">Logout</a>
        {% else %}
            <a href="{% url 'registration_register'%}">Register</a>
            <a href="{% url 'auth_login' %}">Login</a>
        {% endif %}
            <a href="{% url 'doggie:about' %}">About</a>
            <a href="{% url 'doggie:index' %}">Index</a>

</nav>

													
</div>
</header>
		 <a href="#menu" class="navPanelToggle"><span class="fa fa-bars"></span></a>
		 
        		<!-- Footer -->
			<section id="footer">
				<div class="inner">
					<div class="copyright">
					Produced by Group X.
					</div>
				</div>
			</section>
