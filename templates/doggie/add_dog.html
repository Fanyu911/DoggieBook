<!DOCTYPE html>

<html>
    <head>
        <title>Doggie</title>
    </head>

    <body>
        <h1>Add a Dog </h1>
        <div>
            <form id="add_dog_form" method="post" action="/doggie/add_dog/">
                {% csrf_token %}
                    {% for hidden in form.hidden_fields %}
                        {{ hidden }}
                    {% endfor %}
                    {% for field in form.visible_fields %}
                        <div>
                            {{ field.errors }}
                            <strong>{{ field.help_text }}</strong>
                            {{ field }}
                        </div>
                    {% endfor %}
                <input type="submit" name="submit" value="Add Dog" />
            </form>
        </div>
    </body>
</html>
